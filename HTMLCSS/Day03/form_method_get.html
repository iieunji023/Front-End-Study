<html>
  <head>
    <title>form_method</title>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <legend>&nbsp;개인 정보 입력&nbsp;</legend>
        이름 <input type="text" name="name"><br>
        나이 <input type="number" min="1" name="age"><br><br>
        <input type="submit">
      </fieldset>
    </form>
  </body>
</html>

<!-- 
  action 속성에는 폼 데이터가 전달된 url을 명시한다.
  action="http://192.168.0.50:5500/form.jsp"
  method속성에는 전송방식을 나타내준다.
  GET 방식은 주소 url의 끝에 폼데이터를 실어 보낸다.(간단, 보안에 취약)
 -->
