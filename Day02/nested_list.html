<html>
  <head>
      <title>nested list</title>
  </head>
  <body>
      <ul>
        <li>
          <!-- 첫번째 목록 -->
          <b>과일</b>
          <ol>
            <li>사과</li>
            <li>바나나</li>
            <li>오렌지</li>
          </ol>
        </li>
        <li>
          <!-- 두번째 목록 -->
          <b>채소</b>
          <ol>
            <li>상추</li>
            <li>양배추</li>
            <li>고추</li>
          </ol>
        </li>
      </ul>
  </body>
</html>
