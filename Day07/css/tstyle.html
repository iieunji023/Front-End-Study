<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tstyle</title>
  <style>
    * {
      font-size: 20px;
      
    }
    h1{
      font-family: 바탕;
      font-size: 3em;
    }
    .red{
      font-size: 150%; 
      font-weight: 800;
    }
    .three{
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 레드향이라고 불린다</p>
  <p><span class="red">레드향</span>은 한라봉과 귤을 교배한 것으로</p>
  <p class="three">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
</body>
</html>

<!-- 
  전체 글자크기 : 20px
  h1 - 글꼴: 바탕, 글자 크기: 3em
  레드향 - 글자크기: 150%, 글자 굵기: 800
  마지막 p 태그 - font-style-italic;
 -->
