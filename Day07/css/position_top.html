<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position_top</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      /* position: absolute; */
    }
    .box:nth-of-type(1) {
      background-color: red;
      left: 10px;
      top: 10px;
      z-index: 3;
    }
    .box:nth-of-type(2) {
      background-color: green;
      left: 50px;
      top: 50px;
      z-index: 2;
    }
    .box:nth-of-type(3) {
      background-color:blue;
      left: 100px;
      top: 100px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>absolute Test</h1>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <h1>absolute Test</h1>
</body>
</html>

<!-- 
  z-index
  - 값이 큰 게 위로 올라옴
  - 도형 순서를 바꿀 때 사용한다.
  - position이 지정되어 있어야 한다.
 -->
