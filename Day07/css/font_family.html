<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font_family</title>
  <style>
    .font_arial{font-family: Arial;}
    .font_roman{font-family: "Times New Roman";}
  </style>
</head>
<body>
  <h1 class="font_arial">Lorem ipsum</h1>
  <h1 class="font_roman">Lorem ipsum doler sit amet</h1>
</body>
</html>

<!-- 
  font-family 속성은 글꼴을 정의할 때 사용
  두 단어 이상은 따옴표 사용을 추천
 -->
