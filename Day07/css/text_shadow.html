<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text_shadow</title>
  <style>
    h1{
      font-size: 60px;
    }
    .shadow1{
      color: red;
      text-shadow: 1px 1px black;
    }
    .shadow2{
      color: rgb(245, 245, 127);
      text-shadow: 5px 5px 3px #fdd997;
    }
    .shadow3{
      color: #fff;
      text-shadow: 7px 7px 20px #000;
    }
    .shadow4{
      color: transparent;
      text-shadow: 10px 10px 10px rgba(0, 0, 0, 0.685);
    }
  </style>
</head>
<body>
  <h1 class="shadow1">HTML</h1>
  <h1 class="shadow2">CSS</h1>
  <h1 class="shadow3">자바 스크립트</h1>
  <div class="shadow4">shadow4</div>
</body>
</html>
