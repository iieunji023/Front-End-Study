<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font_family2</title>
  <style>
    .font_arial{font-family: '없는 폰트', sans-serif;}
    .font_roman{font-family: '모르는 폰트', serif;}
  </style>
</head>
<body>
  <h1 class="font_arial">Lorem ipsum</h1>
  <p class="font_roman">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis ab aperiam quibusdam quod aut beatae incidunt fugit pariatur nihil. Minus laboriosam molestias fugiat iusto autem voluptate sapiente sint neque mollitia.
  </p>
</body>
</html>

<!-- 
  왼쪽에서 순차적으로 글꼴이 적용된다.
  고유 글꼴 적용
  serif(명조체)
  sans-serif(고딕체)
 -->
