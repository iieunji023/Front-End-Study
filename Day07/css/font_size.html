<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font_size</title>
  <style>
    .a {font-size: 16px;}
    .b {font-size: 32px;}
    .c {font-size: 2em;}
    .d {font-size: large;}
    .e {font-size: small;}
  </style>
</head>
<body>
  <h1>Lorem ipsum</h1>
  <p class="a">Lorem ipsum</p>
  <p class="b">Lorem ipsum</p>
  <p class="c">Lorem ipsum</p>
  <p class="d">Lorem ipsum</p>
  <p class="e">Lorem ipsum</p>
</body>
</html>

<!-- 
  <p>태그 기본 크기는 16px,
  em: 부모 글자 기준 배수 적용
 -->
