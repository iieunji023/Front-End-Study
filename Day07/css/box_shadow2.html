<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box_shadow2</title>
  <style>
    div{
      border: 3px solid black;
      text-shadow: 5px 5px 5px black, 5px 5px 5px red;
      box-shadow: 10px 10px 30px black, 10px 10px 30px red;
    }
  </style>
</head>
<body>
  <div>
    <h1>동해물과 백두산이</h1>
  </div>
</body>
</html>
