<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font_align</title>
  <style>
    .font_big{font-size: 2em;}
    .font_italic{font-style: italic;}
    .font_bold{font-weight: bold;}
    .font_center{text-align: center;}
    .font_right{text-align: right;}
  </style>
</head>
<body>
  <p class="font_big font_italic font_bold font_center">Lorem ipsum dolor amet</p>
  <p class="font_bold font_right">2024.0430</p>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Expedita voluptas, unde optio reprehenderit aspernatur tenetur? 
    Veritatis laboriosam omnis eligendi iste quaerat illo fugiat totam eum, qui voluptatibus tenetur esse nobis.</p>
</body>
</html>
