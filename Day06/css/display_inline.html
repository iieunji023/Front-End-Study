<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display_inline</title>
  <style>
    #box{
      display: inline;
      background-color: orange;
      width: 200px;
      height: 50px;
    }
  </style>
</head>
<body>
  <span>더미 객체</span>
  <div id="box">대상 객체</div>
  <span>더미 객체</span>
</body>
</html>

<!-- 
  inline 속성을 사용하면 <div>태그에 크기 조절이 불가능하다.
  inline 속성으로 지정된 엘리먼트는 전후에 줄바꿈이 없어 한줄에 나란히 배치된다.
  <a>, <span>
 -->
