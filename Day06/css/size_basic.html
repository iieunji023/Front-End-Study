<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>size_basic</title>
  <style>
    p:nth-child(1)
    p:nth-child(2) {
      font-size: 100%;
    }

    p:nth-child(3) {
      font-size: 150%;
    }

    p:nth-child(4) {
      font-size: 200%;
    }

  </style>
</head>
<body>
  <p>동해물과 백두산이 마르고 닳도록</p>
  <p>동해물과 백두산이 마르고 닳도록</p>
  <p>동해물과 백두산이 마르고 닳도록</p>
  <p>동해물과 백두산이 마르고 닳도록</p>
</body>
</html>
