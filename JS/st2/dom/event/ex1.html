<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="cal" onclick="cal()">계산</button>
  <button id="stop" onclick="stop()">정지</button>
  <p id="res"></p>
  <script>
    function cal() {
      for(let i = 2; i <= 9; i++) {
        const res = document.getElementById("res");
        document.write(`<${i}단> <br>`);
        for(let j = 1; j <= 9; j++) {
          document.write(`${i} * ${j} = ${i * j}  <br>`);

        }
      }
    }
  </script>
</body>
</html>
