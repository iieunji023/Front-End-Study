<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리배치도</title>
</head>
<body>
  <h1>자리배치도</h1>
  <script>
    let memNum = prompt("입장객은 몇명입니까?");
    let colNum = prompt("한 줄에 몇명씩 앉습니까?");

    if(memNum % colNum == 0) {
      rowNum = parseInt(memNum / colNum);
    } else {
      rowNum = parseInt(memNum / colNum) + 1;
    }

    document.write(`모두 ${rowNum}개 줄이 필요합니다.`);

    // let count = 1;
    document.write("<table border='1'>");
    for(let i = 0; i < rowNum; i++) {  
      document.write("<tr>");
        for(let j = 1; j <= colNum; j++) {
          document.write(`<td>  좌석번호 ${j+colNum*i} </td>`);
        }
        document.write("</tr>");
        // count++;
    }
    // document.write("</td>");
    // document.write("</tr>");
    document.write("</table>");
  </script>
</body>
</html>
