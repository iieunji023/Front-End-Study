<!DOCTYPE html>
<html lang="en">
<head>
  <title>tagwithclass</title>
  <style>
    h1.select {
      width: 150px;
      color: pink;
      background-color: rgba(248, 248, 185, 0.514);
    }
  </style>
</head>
<body>
  <h1 class="select">제목 글자</h1>
  <ul>
    <li>사과</li>
    <li>바나나</li>
    <li class="select">오렌지</li>
    <li>딸기</li>
  </ul>
</body>
</html>

<!-- 
  클래스가 중복되어 있는 경우 특정한 클래스에 접근하려면
  태그선택자와 클래스 선택자를 함께 사용한다.
  (클래스의 태그를 밝힌다.)
 -->
