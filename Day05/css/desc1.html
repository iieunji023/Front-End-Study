<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>desc1</title>
  <style>
    #header {
      color: red;
    }
    #section > h1 {
      color: orange;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1 class="title">후손 선택자</h1>
    <div id="nav">
      <h1>Navigation</h1>
    </div>
    <div id="section">
      <h1 class="title">애국가</h1>
      <p>
        동해물과 백두산이 마르고 닳도록...
      </p>
    </div>
  </div>
</body>
</html>

<!-- 
  header id의 후손인 모든 <h1> 태그에 적용, nav id 자식인 <h1>태그도 적용

  # header h1, h2 {color: red;}
 -->
