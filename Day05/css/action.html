<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응 선택자</title>
  <style>
    h4:hover {
      color: red;
    }
    h4:active {
      color: blue;
    }
  </style>
</head>
<body>
  <h4>반응 선택자</h4>
</body>
</html>

<!-- 
  반응선택자: 사용자의 반응으로 hover와 active상태가 만들어진다.
  마우스의 커서를 올리는 행위가 hover 적용, 클릭하면 active 적용
 -->
