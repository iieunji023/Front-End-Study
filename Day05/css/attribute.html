<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attribute</title>
  <style>
    input[type="text"] {
      background: cornflowerblue;
    }
    input[type="password"]{
      background: floralwhite

    }
  </style>
</head>
<body>
  <form>
    <input type="text">
    <input type="password"> 
  </form>
</body>
</html>

  속성선택자: 선택자[속성=값], input태그의 type 속성에 사용
